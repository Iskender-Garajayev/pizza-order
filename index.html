<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Matic</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="style">
    <header >
      <h1>Login</h1>
      <p >Please login an order</p>
    </header>
    <main >
      <form action="./order.html" method="post">
        <section><br>
          <label for="username">Username</label>
          <br>
          <input
            id="username"
            type="text"
            minlength="3"
            maxlength="12"
            required
          />
        </section>
        <br />
        <section>
          <label for="password">Password</label>
          <br>
          <input
            id="password"
            type="password"
            minlength="8"
            maxlength="15"
            required
          />
        </section>
        <br />
        <section>
          <!-- <input type="submit" value="Logein" /> -->
          <button class="submit" type="submit">Login</button>
        </section>
      </form>
    </main>
    <hr />
    <footer>
      &COPY; Designed by

        href="https://www.linkedin.com/in/iskander-garajayev-799923182/"
        target="_blank"
      >
        G.I.</a
      >
    </footer>
  </body>
</html>
